{% block title %}Enter Command Code | War Command Interface{% endblock %}

  <p>Enter your assigned <span class="highlight">PLAYER CODE</span> to proceed.</p>

  <form action="/enter_code" method="POST" id="code-form">
    <input type="text" name="playercode" maxlength="32" placeholder="Enter Code..." required autocomplete="off">
    <button type="submit">ACCESS COMMAND</button>
  </form>

</div>
{% endblock %}
