<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}War Command{% endblock %}</title>

  <!-- ðŸ”¹ Shared UI elements (volume, settings, overlays) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ui_shared.css') }}">

  <!-- ðŸ”¹ Intro only â€” disabled on dashboard -->
  {% if 'dashboard' not in request.path %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/intro.css') }}">
  {% endif %}

  <!-- ðŸ”¹ Page-specific CSS -->
  {% block head %}{% endblock %}
</head>


  <!-- GLOBAL AUDIO & ICONS (shared across all pages) -->
  {% include '_audio_ui.html' %}
  <audio id="load-complete" src="{{ url_for('static', filename='audio/load_complete.mp3') }}"></audio>
  <audio id="settings-click" src="{{ url_for('static', filename='audio/settings_click.mp3') }}" preload="auto"></audio>

  <!-- PAGE-SPECIFIC CONTENT -->
  {% block content %}{% endblock %}

  <!-- ICON PATHS for JS -->
  <script>
    window.iconMute = "{{ url_for('static', filename='icons/mute.svg') }}";
    window.iconUnmute = "{{ url_for('static', filename='icons/unmute.svg') }}";
  </script>

  <!-- GLOBAL AUDIO CONTROLLER -->
  <script src="{{ url_for('static', filename='js/audioController.js') }}"></script>

  <!-- PAGE-SPECIFIC JS -->
  {% block scripts %}{% endblock %}
</body>
</html>
